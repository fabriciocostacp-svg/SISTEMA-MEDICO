<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - Agenda M√©dica Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 2rem;
            font-size: 1rem;
        }
        .manual-link a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="icon">üè•</div>
        <h1>Agenda M√©dica Profissional</h1>
        <p>Redirecionando para o sistema...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>N√£o redirecionou? <a href="http://localhost:5000" id="manual-link">Clique aqui</a></p>
            <small>Login: admin / Senha: admin123</small>
        </div>
    </div>

    <script>
        // Redirecionar automaticamente ap√≥s 2 segundos
        setTimeout(function() {
            window.location.href = 'http://localhost:5000';
        }, 2000);

        // Verificar se Flask est√° rodando
        document.getElementById('manual-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'http://localhost:5000';
        });
    </script>
</body>
</html>
